<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fretes e Comissões</title>
  <link rel="icon" type="png"  href="iconetruck.png">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #000000 100%);
    min-height: 100vh;
}
#formHeader{
    color: black;
    display:flex;
    align-items:center;
    justify-content:center;
    padding-top: 20px;
}
#submitBtn{
    flex: 1;
    font-size:2rem;
    height: 5rem;
    display:flex;
    align-items: center;
    justify-content: center;
}
#cancelBtn{
    flex: 1;
    font-size: 2rem;
    height: 5rem;
    display:flex;
    align-items: center;
    justify-content: center;  
}
#modalConfirm{
    flex: 1;
    font size: 2rem;
    height: 3.5rem;
    display:flex;
    align-items: center;
    justify-content: center;
}
#modalCancel{
    flex: 1;
    font-size:2rem;
    height: 3.5rem;
    display:flex;
    align-items: center;
    justify-content: center;
}
#applyFilterBtn{
    flex: 1;
    font-size:2rem;
    height: 5rem;
    display:flex;
    align-items: center;
}
    
#clearFilterBtn{
    font-size:2rem;
    height: 5rem;
    display:flex;
    align-items: center;
}    
    
/* tamanho dos boxs*/
.container {
    max-width: 98%;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.header {
    text-align: center;
    margin-bottom: 3rem;
    animation: fadeInDown 0.6s ease-out;
}

.title {
    font-size: clamp(3rem, 8vw, 4.5rem);
    font-weight: 800;
    color: #dc2626;
    margin-bottom: 1rem;
    letter-spacing: -0.025em;
}

.subtitle {
    font-size: 1.25rem;
    color: #d1d5db;
    max-width: 32rem;
    margin: 0 auto;
}
/* botão cadastrar novo frete*/
.main-btn {
    width: 100%;
    height: 5vh;
    background: #dc2626;
    color: white;
    border: none;
    border-radius: 0.75rem;
    font-size: 180%;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

.main-btn:hover {
    background: #b91c1c;
    transform: translateY(-1px);
}
/* dados da tabela*/
.card {
    font-size: 150%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 1rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #1f2937;
}

.form-container {
    margin-bottom: 2rem;
    animation: fadeIn 0.3s ease-out;
}

form {
    padding: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
}

.form-group input {
    width: 100%;
    height: 6rem;
    padding: 0 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.5rem;
    font-size: 2rem;
    transition: all 0.2s ease;
    background: transparent;
}

.form-buttons {
    display: flex;
    gap: 0.75rem;
    margin-top: 2rem;
}

.btn-primary {
    flex: 1;
    height: 3.5rem;
    background: #dc2626;
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-size: 1.125rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-primary:hover {
    background: #b91c1c;
}

.btn-primary.edit-mode {
    background: #2563eb;
    
}

.btn-primary.edit-mode:hover {
    background: #1d4ed8;
}
/* botao cancelar*/
.btn-secondary {
    height: 7rem;
    padding: 0 1.5rem;
    background:#dc2626;
    color: white;
    border: 2px solid #d1d5db;
    border-radius: 0.5rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-secondary:hover {
    background: #f9fafb;
}

.table-section {
    margin-bottom: 2rem;
    animation: fadeIn 0.5s ease-out 0.2s both;
}

.table-header {
    padding: 1.5rem 1.5rem 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.table-header h2 {
    font-size: 3rem;
    font-weight: 700;
    color: #1f2937;
}

.count-badge {
    font-size: 0.875rem;
    color: #6b7280;
    font-weight: 500;
}

.table-container {
    overflow-x: auto;
    background: transparent;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: #f9fafb;
    padding: 2rem;
    font-weight: 700;
    color: #1f2937;
    font-size: 1.36rem;
    border-bottom: 1px solid #e5e7eb;
}

.checkbox-col {
    width: 3rem;
    text-align: center;
}

.currency-col {
    text-align: right;
}

.action-col {
    width: 5rem;
    text-align: center;
}

td {
    padding: 0.5em;
    border-top: 1.5px solid rgba(0, 0, 0, 0.5);
    border-bottom: 1px solid transparent;
    text-align:left;
    vertical-align: midle;
    font-size:1.36rem;
}

tr:hover {
    background: #f9fafb;
}

.empty-state td {
    padding: 3rem 1rem;
    text-align: center;
}

.empty-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    color: #6b7280;
}

.empty-icon {
    font-size: 3rem;
}

.empty-title {
    font-size: 1.125rem;
    font-weight: 600;
}

.empty-subtitle {
    font-size: 0.875rem;
}

.currency {
    font-weight: 600;
    color: #059669;
}

.date-cell {
    font-weight: 500;
}

.truncate {
    max-width: 12rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.edit-btn {
    background: transparent;
    border: none;
    color: #2563eb;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.25rem;
    transition: all 0.2s ease;
}

.edit-btn:hover {
    background: #dbeafe;
}

.actions-section {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 2rem;
    animation: fadeIn 0.5s ease-out 0.6s both;
}
/*botão excluir tudo*/
.btn-danger {
    flex: 1;
    width: 30%;
    height: 7rem;
    background: #dc2626;
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-size: 150%;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn-danger:hover {
    background: #b91c1c;
}

.btn-danger:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
/* botão excluir selecionado*/
.btn-warning {
    flex: 1;
    height: 7rem;
    background: #dc2626;
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-size: 150%;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn-warning:hover {
    background: #c2410c;
}

.btn-warning:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.filters-section {
    margin-bottom: 2rem;
    animation: fadeIn 0.5s ease-out 0.4s both;
    
}

.filter-header {
    padding: 1.5rem 1.5rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}
/* quadro icone filtro*/
.filter-icon {
    width: 7rem;
    height: 4rem;
    background: #2563eb;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}
/*texto filtrar por periodo*/
.filter-header h3 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #1f2937;
}

.filter-content {
    padding: 0 1.5rem 1.5rem;
}

.filter-inputs {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50%, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.filter-buttons {
    display: flex;
    gap: 0.75rem;
}
/* botão selecionar periodo*/
.btn-filter {
    font-size: 65%;
    flex: 1;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 0.5rem;
    height: 5rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
}

.btn-filter:hover:not(:disabled) {
    background: #1d4ed8;
    
}

.btn-filter:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    
}
/* botão limpar*/
.btn-clear {
    font-size: 80%;
    background: #2563eb;
    color: white;
    border: 2px solid #d1d5db;
    border-radius: 0.5rem;
    height: 5rem;
    padding: 0 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-clear:hover {
    background: #f9fafb;
}

.resumo-section {
    margin-bottom: 2rem;
    animation: fadeIn 0.5s ease-out 0.2s both;
}

.resumo-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
}

.resumo-card {
    padding: 1.5rem;
}
.total-card {
    background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
    border: 1px solid #a7f3d0;
}

.comissao-card {
    background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
    border: 1px solid #93c5fd;
}

.resumo-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.resumo-label {
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
}

.total-card .resumo-label {
    color: #065f46;
}

.comissao-card .resumo-label {
    color: #1e40af;
}

.resumo-value {
    font-size: 1.875rem;
    font-weight: 700;
}

.total-card .resumo-value {
    color: #047857;
}

.comissao-card .resumo-value {
    color: #1d4ed8;
}

.resumo-percent {
    font-size: 0.75rem;
    color: #1e40af;
    margin-top: 0.25rem;
}

.resumo-icon {
    width: 3rem;
    height: 3rem;
    border-radius: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.total-icon {
    background: #059669;
}

.comissao-icon {
    background: #2563eb;
}

.footer {
    background: white;
    border-radius: 1rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    padding: 1rem;
    text-align: center;
    margin-top: 4rem;
    margin-bottom: 0;
    animation: fadeIn 0.5s ease-out 1s both;
}

.footer-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #dc2626;
    margin-bottom: 1rem;
}

.footer-text {
    color: #6b7280;
    margin-bottom: 1.5rem;
    max-width: 32rem;
    margin-left: auto;
    margin-right: auto;
}

.pix-btn {
    background: #16a34a;
    color: white;
    border: none;
    border-radius: 999px;
    padding: 1rem 2rem;
    font-size: 2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.pix-btn:hover {
    background: #15803d;
    transform: scale(1.05);
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal {
    background: white;
    border-radius: 0.75rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    max-width: 28rem;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    padding: 1.5rem 1.5rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.modal-icon {
    color: #dc2626;
    font-size: 1.25rem;
}

.modal-header h3 {
    font-size: 1.125rem;
    font-weight: 700;
    color: #1f2937;
}

.modal-body {
    padding: 0 1.5rem 1rem;
}

.modal-body p {
    color: #6b7280;
    line-height: 1.5;
}

.modal-footer {
    padding: 1rem 1.5rem 1.5rem;
    display: flex;
    gap: 0.75rem;
    justify-content: flex-end;
}

.hidden {
    display: none !important;
}

.fade-in {
    animation: fadeIn 0.3s ease-out;
}

.fade-out {
    animation: fadeOut 0.3s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-20px);
    }
}

@media (min-width: 640px) {
    .actions-section {
        flex-direction: row;
    }
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    .title {
        font-size: 2.5rem;
    }
    
    .subtitle {
        font-size: 1rem;
    }
    
    .table-container {
        font-size: 0.875rem;
    }
    
    .truncate {
        max-width: 8rem;
    }
}
  </style>
</head>
<body>

  <div id="app" class="min-h-screen">
        <div class="container">
            
            <div class="header">
                <h1 class="title">Fretes e Comissões</h1>
                <p class="subtitle">Sistema completo para gerenciamento de fretes e cálculo automático de comissões</p>
            </div>

            
            <div class="main-section">
                <button id="showFormBtn" class="main-btn">
                    <i class="fas fa-plus"></i>
Cadastrar Novo Frete
                </button>

                
                <div id="freteForm" class="form-container hidden">
                    <div class="card">
                        <div id="formHeader" class="form-header hidden">
                            <div class="form-icon">
                                
                            </div>
                            <h2>Editar Frete</h2>
                        </div>
                        <form id="freteFormElement">
                            <div class="form-group">
                                <label for="data">Data</label>
                                <input type="date" id="data" name="data" required>
                            </div>

                            <div class="form-group">
                                <label for="origem">Local de Carregamento</label>
                                <input type="text" id="origem" name="origem" required>
                            </div>

                            <div class="form-group">
                                <label for="destino">Local de Descarga</label>
                                <input type="text" id="destino" name="destino" required>
                            </div>

                            <div class="form-group">
                                <label for="valor">Valor do Frete (R$)</label>
                                <input type="number" id="valor" name="valor" step="0.01" required>
                            </div>

                            <div class="form-buttons">
                                <button type="submit" id="submitBtn" class="btn-primary">
                                    Inserir Frete
                                </button>
                                <button type="button" id="cancelBtn" class="btn-secondary">
                                    <i class="fas fa-times"></i>
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            
            <div id="fretesTable" class="table-section">
                <div class="card">
                    <div class="table-header">
                        <h2>Fretes Cadastrados</h2>
                        <span id="fretesCount" class="count-badge">0 fretes</span>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th class="checkbox-col">
                                        <input type="checkbox" id="selectAll">
                                    </th>
                                    <th>Data</th>
                                    <th>Carregamento</th>
                                    <th>Descarga</th>
                                    <th class="currency-col">Valor</th>
                                    <th class="action-col">Editar</th>
                                </tr>
                            </thead>
                            <tbody id="fretesTableBody">
                                <tr class="empty-state">
                                    <td colspan="6">
                                        <div class="empty-content">
                                            <i class="fas fa-box empty-icon"></i>
                                            <p class="empty-title">Nenhum frete cadastrado</p>
                                            <p class="empty-subtitle">Comece adicionando seu primeiro frete</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            
            <div id="actionsSection" class="actions-section">
                <button id="deleteAllBtn" class="btn-danger">
                    <i class="fas fa-trash"></i>
                    Excluir Tudo (<span id="totalCount">0</span>)
                </button>
                <button id="deleteSelectedBtn" class="btn-warning">
                    <i class="fas fa-trash"></i>
                    Excluir Selecionados (<span id="selectedCount">0</span>)
                </button>
            </div>

            
            <div id="filtersSection" class="filters-section">
                <div class="card">
                    <div class="filter-header">
                        <div class="filter-icon">
                            <i class="fas fa-filter"></i>
                        </div>
                        <h3>Filtrar por Período</h3>
                    </div>
                    <div class="filter-content">
                        <div class="filter-inputs">
                            <div class="form-group">
                                <label for="dataInicio">Data Inicial</label>
                                <input type="date" id="dataInicio" name="dataInicio">
                            </div>
                            <div class="form-group">
                                <label for="dataFim">Data Final</label>
                                <input type="date" id="dataFim" name="dataFim">
                            </div>
                        </div>
                        <div class="filter-buttons">
                            <button id="applyFilterBtn" class="btn-filter" disabled>
                                <i class="fas fa-calendar"></i>
                                Selecionar Período
                            </button>
                            <button id="clearFilterBtn" class="btn-clear hidden">
                                <i class="fas fa-times"></i>
                                Limpar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            
            <div id="resumoSection" class="resumo-section hidden">
                <div class="resumo-cards">
                    <div class="card resumo-card total-card">
                        <div class="resumo-content">
                            <div class="resumo-info">
                                <p class="resumo-label">Total no Período</p>
                                <p id="totalValue" class="resumo-value">R$ 0,00</p>
                            </div>
                            <di
